<ul class='view-files'>
  <li>
    <span>Omschrijving</span>
    <span>Bedrag</span>
  </li>
  <li class='file' *ngFor="let receipt of receipts$ | async" (click)="openDialog(receipt)">
    <mat-icon aria-hidden="false">description</mat-icon>
    <span>{{receipt.merchant_name}}</span>
    <span>{{receipt.amount}}</span>
  </li>
</ul>
